{%extends "game/base.html" %}

{% block title %}
    Games
{% endblock %}

{% block body %}
    <h1 style="text-align: center;">{{studio}}</h1>
    {% for game in games %}
        <div class='display_game'>
            <img src={{game.cover}} />
            <br>
            <a href="{% url 'game_view' game.id %}">{{game.title}}</a><br>
            <p class="release_time">{{game.release_date}}</p>
            <p class="time">{{game.days_until}} days</p>
        </div>
    {% endfor %} 
{% endblock %}
